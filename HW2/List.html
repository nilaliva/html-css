<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="List.css">

<body>
    <h1>My To Do List</h1>
    <ul class="tasks-list">
        <li class="not-completed"><i class="far fa-square"></i>&nbsp;<span></span>Hit the gym</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="completed special"><i class="far fa-check-square"></i>&nbsp;<span>Pay bills</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="not-completed"><i class="far fa-square"></i>&nbsp;<span></span>Meet John</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="not-completed"><i class="far fa-square"></i>&nbsp;<span></span>Buy eggs</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="completed special"><i class="far fa-check-square"></i>&nbsp;<span>Read a book&nbsp;</span><span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="not-completed"><i class="far fa-square"></i>&nbsp;<span></span>Organize ofice</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="not-completed"><i class="far fa-square"></i>&nbsp;<span></span>Eat dinner</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="not-completed"><i class="far fa-square"></i>&nbsp;<span></span>Buy apple</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="not-completed"><i class="far fa-square"></i>&nbsp;<span></span>Meet George</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="not-completed"><i class="far fa-square"></i>&nbsp;<span></span>Feed the cat</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="completed special"><i class="far fa-check-square"></i>&nbsp;<span>Write a letter</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
        <li class="not-completed"><i class="far fa-square"></i>&nbsp;<span></span>Run 1 km</span>&nbsp;<span class="delete-task"><i class="fas fa-times"></i></span></li>
    
    </ul>
    
</body>
